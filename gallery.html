<script>

	$("#pre-wedding-button").click(function(){
		var i = 1;
		var y = 1;
		while(i<7){
			var general= "#general"+i;
			$(general).fadeOut(1000);
			i++;
		}
  		while(y<55){
			var prewedding= "#pre-wedding"+y;
			$(prewedding).fadeIn(1000);
			y++;
		}
	});
	$("#general-button").click(function(){
  		var i = 1;
  		var y = 1;
		while(i<7){
			var general= "#general"+i;
			$(general).fadeIn(1000);
			i++;
		}
  		while(y<55){
			var prewedding= "#pre-wedding"+y;
			$(prewedding).fadeOut(1000);
			y++;
		}
	});
	$("#all-button").click(function(){
  		var i = 1;
  		var y = 1;
		while(i<7){
			var general= "#general"+i;
			$(general).fadeIn(1000);
			i++;
		}
  		while(y<55){
			var prewedding= "#pre-wedding"+y;
			$(prewedding).fadeIn(1000);
			y++;
		}
	});
</script>
